<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="MainContainer">
        <label id="ValueLabel">0</label><br>

        <button class="FirstRow" id="Clear">C</button>
        <button class="FirstRow" id="ChangeSign">+/-</button>
        <button class="FirstRow" id="Percentage">%</button>
        <button class="FirstRow" id="Divide">/</button>
        <br>
        <button class="SecondRow" id="Seven">7</button>
        <button class="SecondRow" id="Eight">8</button>
        <button class="SecondRow" id="Nine">9</button>
        <button class="SecondRow" id="Multiply">*</button>
        <br>
        <button class="ThirdRow" id="Four">4</button>
        <button class="ThirdRow" id="Five">5</button>
        <button class="ThirdRow" id="Six">6</button>
        <button class="ThirdRow" id="Subtract">-</button>
        <br>
        <button class="FourthRow" id="One">1</button>
        <button class="FourthRow" id="Two">2</button>
        <button class="FourthRow" id="Three">3</button>
        <button class="FourthRow" id="Addition">+</button>
        <br>
        <button class="FifthRow" id="Zero">0</button>
        <button class="FifthRow" id="Dot">.</button>
        <button class="FifthhRow" id="Equals">=</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
