<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGeneratorProgram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="1">

        <div class="toggle-buttons">
            <button id="lowercase" class="toggle on">Include Lowercase</button>
            <button id="uppercase" class="toggle on">Include Uppercase</button>
            <button id="numbers" class="toggle on">Include Numbers</button>
            <button id="symbols" class="toggle on">Include Symbols</button>
        </div>

        <button id="generate">Generate Password</button>
        <div id="output"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
