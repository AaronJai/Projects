<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCounterProgram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="CountLabel">0</label><br>
    <div id="ButtonContainer">
        <button class="Buttons" id="Decrease">Decrease</button>
        <button class="Buttons" id="Reset">Reset</button>
        <button class="Buttons" id="Increase">Increase</button>
    </div>

    <div id="ButtonContainerExtra">
        <button class="Buttons" id="Minus10">-10</button>
        <button class="Buttons" id="Minus5">-5</button>
        <button class="Buttons" id="Plus5">+5</button>
        <button class="Buttons" id="Plus10">+10</button>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
